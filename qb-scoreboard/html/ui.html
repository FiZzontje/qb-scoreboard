<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./reset.css">
    <title>Fisy Scoreboard</title>
</head>
    <body>
        <div class="container">
            <div class="scoreboard-block">
                <div class="scoreboard-header">
                    <!-- <img src="sb-logo.png" alt="sb-logo" class="sb-logo"> -->
                </div>

                <div class="scoreboard-info">
                    <div class="scoreboard-info-header">
                        <!-- <div id="info-tab-label"><p>Information</p></div>
                        <div id="status-tab-label"><p>Status</p></div> -->
                    </div>
                    <div class="scoreboard-info-beam" data-type="storerobbery" style="background: rgb(224, 224, 224);">
                        <div class="info-beam-title"><p>🏪 Winkel Overval</p></div>
                        <div class="info-beam-status"></div>
                    </div>
                    <div class="scoreboard-info-beam" data-type="apple" style="background: rgb(248, 248, 248);">
                        <div class="info-beam-title"><p>🍏 Apple Winkel</p></div>
                        <div class="info-beam-status"></div>
                    </div>
                    <!-- <div class="scoreboard-info-beam" data-type="ammunition" style="background: rgb(224, 224, 224);">
                        <div class="info-beam-title"><p>🔫 Wapen Winkel</p></div>
                        <div class="info-beam-status"></div>
                    </div> -->
                    <div class="scoreboard-info-beam" data-type="bankrobbery" style="background: rgb(248, 248, 248);">
                        <div class="info-beam-title"><p>🏦 Bank Overval</p></div>
                        <div class="info-beam-status"></div>
                    </div>
                    <div class="scoreboard-info-beam" data-type="jewellery" style="background: rgb(224, 224, 224);">
                        <div class="info-beam-title"><p>💎 Jewellery Overval</p></div>
                        <div class="info-beam-status"></div>
                    </div>
                    <div class="scoreboard-info-beam" data-type="pacific" style="background: rgb(248, 248, 248);">
                        <div class="info-beam-title"><p>🏦 Pacific Bank Overval</p></div>
                        <div class="info-beam-status"></div>
                    </div>
                     <div class="scoreboard-info-beam" data-type="police" style="background: rgb(224, 224, 224);">
                        <div class="info-beam-title"><p>👮 Politie</p></div>
                        <div class="info-beam-status"></div>
                    </div>
                    <div class="scoreboard-info-beam" data-type="ambulance" style="background: rgb(248, 248, 248);">
                        <div class="info-beam-title"><p>🚑 Ambulance</p></div>
                        <div class="info-beam-status"></div>
                    </div>
                    <div class="scoreboard-info-beam" data-type="mechanic" style="background: rgb(224, 224, 224);">
                        <div class="info-beam-title"><p>👨‍🔧 Redline</p></div>
                        <div class="info-beam-status"></div>
                    </div>
                    <div class="scoreboard-info-beam" style="background: rgb(248, 248, 248);">
                        <div class="info-beam-title"><p>🧑🏽‍🤝‍🧑🏻 Totaal spelers</p></div>
                        <div class="info-beam-status" id="total-players"></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./app.js"></script>
    </body>
</html>
